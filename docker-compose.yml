version: "3"
services:
  postgres:
    container_name: 'servirme_dev_postgres'
    image: postgres:10
    restart: always
    environment:
      POSTGRES_DB: servirme
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: abc12345678
    networks:
      - application
    expose:
      - 5432
    # ports:
    #   - 5432:5432

  api:
    container_name: 'servirme_dev_api'
    build:
      context: .
      dockerfile: Dockerfile
    working_dir: /code
    volumes:
      - ./:/code
      - /code/node_modules
    networks:
      - application
    environment:
      - NODE_ENV=development
    expose:
      - 3000
    # ports:
      # - 3000:3000
    command: "npm run start-dev"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/status"]
      interval: 10s
      retries: 5

  redis:
    container_name: 'servirme_dev_redis'
    command: ["redis-server", "--appendonly", "yes"]
    image: redis:5-alpine
    restart: always
    networks:
      - application

networks:
  application:
