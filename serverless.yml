service:
  name: servir.me

custom:
  prune:
    automatic: true
    number: 10

plugins:
  - serverless-prune-plugin

provider:
  name: aws
  runtime: nodejs6.10
  region: us-west-2
  memorySize: 128
  timeout: 30
  environment:
    NODE_ENV: prod

package:
  exclude:
    - node_modules/aws-sdk/**

functions:
  authorizer:
    handler: src/Lambdas/authorizer.handler
    description: Authorizer function

  # AUTH
  auth_signin:
    handler: src/Lambdas/Api/auth.signIn
    events:
      - http:
          path: /auth/sign-in
          method: post
  auth_signup:
    handler: src/Lambdas/Api/auth.signUp
    events:
      - http:
          path: /auth/sign-up
          method: post
  # ESTABILISHMENT
  estabilishment_create:
    handler: src/Lambdas/Api/estabilishment.create
    events:
      - http:
          path: /estabilishment
          method: post
  estabilishment_show:
    handler: src/Lambdas/Api/estabilishment.show
    events:
      - http:
          path: /estabilishment/{estabilishmentId}
          method: get
