service:
    name: servir.me

custom:
  prune:
    automatic: true
    number: 10

plugins:
  - serverless-prune-plugin

provider:
    name: aws
    runtime: nodejs6.10
    region: us-west-2
    memorySize: 128
    timeout: 30

package:
    exclude:
        - node_modules/aws-sdk/**

functions:
    authorizer:
        handler: src/Lambdas/authorizer.handler
        description: Authorizer function
